            <!-- Contenedor para la notificaci√≥n (inicialmente oculto) -->
<div id="success-message" style="
    display: none;
    background-color: #28a745;
    color: white;
    padding: 15px;
    text-align: center;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 5px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
">
    ‚úÖ ¬°Mensaje enviado correctamente!
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("form");
        const successMessage = document.getElementById("success-message");

        if (form) {
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Evita la redirecci√≥n autom√°tica

                fetch(this.action, {
                    method: this.method,
                    body: new FormData(this),
                    headers: { 'Accept': 'application/json' }
                }).then(response => {
                    if (response.ok) {
                        successMessage.style.display = "block"; // Muestra la notificaci√≥n
                        form.reset(); // Limpia el formulario despu√©s del env√≠o

                        // Oculta el mensaje despu√©s de 3 segundos y redirige
                        setTimeout(() => {
                            successMessage.style.display = "none";
                            window.location.href = "https://gastrosat.com"; // Si quieres redirigir despu√©s
                        }, 3000);
                    } else {
                        alert("Hubo un error al enviar el formulario.");
                    }
                }).catch(error => {
                    console.error("Error en la solicitud:", error);
                    alert("Hubo un problema de conexi√≥n. Int√©ntalo de nuevo.");
                });
            });
        } else {
            console.error("Formulario no encontrado en el DOM.");
        }
    });
</script>
