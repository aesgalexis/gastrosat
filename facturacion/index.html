<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación Gastrosat</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

    <script>
        // 🔹 Configuración de Firebase (usa tus datos)
        const firebaseConfig = {
            apiKey: "AIzaSyAst9f2-Jro1d4OX0henL8OeKXT4Ds35uA",
            authDomain: "factu-f58ab.firebaseapp.com",
            projectId: "factu-f58ab",
            storageBucket: "factu-f58ab.firebasestorage.app",
            messagingSenderId: "126560099435",
            appId: "1:126560099435:web:483f6c5d68ab3217c3652e",
            measurementId: "G-MC2S07WMSL"
        };
        firebase.initializeApp(firebaseConfig);

        // 🔹 Correo permitido para acceder
        const emailPermitido = "aesg.alexis@gmail.com"; // Reemplázalo con tu cuenta

        // 🔹 Inicializar FirebaseUI
        function iniciarFirebaseUI() {
            const ui = new firebaseui.auth.AuthUI(firebase.auth());
            ui.start('#firebaseui-auth-container', {
                signInOptions: [
                    firebase.auth.GoogleAuthProvider.PROVIDER_ID
                ],
                signInFlow: "popup",
                callbacks: {
                    signInSuccessWithAuthResult: function(authResult) {
                        const user = authResult.user;
                        if (user.email === emailPermitido) {
                            document.getElementById("contenido").style.display = "block";
                            document.getElementById("login-container").style.display = "none";
                        } else {
                            alert("Acceso denegado. No tienes permisos.");
                            firebase.auth().signOut();
                        }
                        return false;
                    }
                }
            });
        }

        // 🔹 Detectar cambios en la autenticación
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                if (user.email === emailPermitido) {
                    document.getElementById("contenido").style.display = "block";
                    document.getElementById("login-container").style.display = "none";
                } else {
                    firebase.auth().signOut();
                    document.getElementById("contenido").style.display = "none";
                    document.getElementById("login-container").style.display = "block";
                    iniciarFirebaseUI();
                }
            } else {
                document.getElementById("contenido").style.display = "none";
                document.getElementById("login-container").style.display = "block";
                iniciarFirebaseUI();
            }
        });

        // 🔹 Función para cerrar sesión
        function logout() {
            firebase.auth().signOut().then(() => {
                document.getElementById("contenido").style.display = "none";
                document.getElementById("login-container").style.display = "block";
                iniciarFirebaseUI();
            });
        }
    </script>

    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; padding: 20px; text-align: center; }
        #contenido { display: none; }
    </style>
</head>
<body>

    <!-- 🔹 Contenedor de inicio de sesión -->
    <div id="login-container">
        <h2>Iniciar Sesión</h2>
        <div id="firebaseui-auth-container"></div> <!-- FirebaseUI renderiza el login aquí -->
    </div>

    <!-- 🔹 Contenido privado (visible solo tras iniciar sesión) -->
    <div id="contenido">
        <h2>Bienvenido a la Facturación de Gastrosat</h2>
        <p>Contenido privado solo para tu cuenta.</p>
        <button onclick="logout()">Cerrar sesión</button>
    </div>

</body>
</html>
