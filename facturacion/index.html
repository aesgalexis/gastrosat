<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación Gastrosat</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js"></script>

    <script>
        // 🔹 Configuración de Firebase (usa tus datos)
        const firebaseConfig = {
            apiKey: "AIzaSyAst9f2-Jro1d4OX0henL8OeKXT4Ds35uA",
            authDomain: "factu-f58ab.firebaseapp.com",
            projectId: "factu-f58ab",
            storageBucket: "factu-f58ab.firebasestorage.app",
            messagingSenderId: "126560099435",
            appId: "1:126560099435:web:483f6c5d68ab3217c3652e",
            measurementId: "G-MC2S07WMSL"
        };
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        // 🔹 Correo permitido para acceder (cambia esto por tu cuenta)
        const emailPermitido = "TU_CORREO@gmail.com";

        // 🔹 Función para iniciar sesión manualmente con email/contraseña
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    if (user.email === emailPermitido) {
                        document.getElementById("login-container").style.display = "none";
                        document.getElementById("contenido").style.display = "block";
                    } else {
                        alert("Acceso denegado. No tienes permisos.");
                        firebase.auth().signOut();
                    }
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        }

        // 🔹 Función para cerrar sesión
        function logout() {
            firebase.auth().signOut().then(() => {
                document.getElementById("contenido").style.display = "none";
                document.getElementById("login-container").style.display = "block";
            });
        }
    </script>

    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; padding: 20px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        #contenido { display: none; }
    </style>

</head>
<body>

    <!-- 🔹 Formulario de Login -->
    <div id="login-container">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Iniciar sesión</button>
    </div>

    <!-- 🔹 Contenido privado (visible solo tras iniciar sesión) -->
    <div id="contenido">
        <h2>Bienvenido a la Facturación de Gastrosat</h2>
        <p>Contenido privado solo para tu cuenta.</p>
        <button onclick="logout()">Cerrar sesión</button>
    </div>

</body>
</html>
