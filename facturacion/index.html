<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación Gastrosat</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js"></script>

    <script>
        // 🔹 Configuración de Firebase (usando tu configuración)
        const firebaseConfig = {
            apiKey: "AIzaSyAst9f2-Jro1d4OX0henL8OeKXT4Ds35uA",
            authDomain: "factu-f58ab.firebaseapp.com",
            projectId: "factu-f58ab",
            storageBucket: "factu-f58ab.firebasestorage.app",
            messagingSenderId: "126560099435",
            appId: "1:126560099435:web:483f6c5d68ab3217c3652e",
            measurementId: "G-MC2S07WMSL"
        };
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        // 🔹 Correo permitido para acceder (cambia esto por tu cuenta)
        const emailPermitido = "TU_CORREO@gmail.com";

        // 🔹 Autenticación automática
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                if (user.email === emailPermitido) {
                    document.getElementById("contenido").style.display = "block";
                    document.getElementById("cargando").style.display = "none";
                } else {
                    firebase.auth().signOut();
                    window.location.href = "https://google.com"; // Redirige si no es el usuario correcto
                }
            } else {
                // Iniciar sesión automáticamente si no está autenticado
                firebase.auth().signInWithRedirect(new firebase.auth.GoogleAuthProvider());
            }
        });
    </script>

</head>
<body>
    <p id="cargando">Verificando acceso...</p>
    
    <!-- 🔹 Contenido oculto hasta que se verifique el usuario -->
    <div id="contenido" style="display: none;">
        <h2>Bienvenido a la Facturación de Gastrosat</h2>
        <p>Contenido privado solo para tu cuenta.</p>
    </div>
</body>
</html>
