<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión - GastroSat</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>

    <link rel="stylesheet" type="text/css" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

    <script>
        // 🔹 Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAst9f2-Jro1d4OX0henL8OeKXT4Ds35uA",
            authDomain: "factu-f58ab.firebaseapp.com",
            projectId: "factu-f58ab",
            storageBucket: "factu-f58ab.firebasestorage.app",
            messagingSenderId: "126560099435",
            appId: "1:126560099435:web:483f6c5d68ab3217c3652e",
            measurementId: "G-MC2S07WMSL"
        };
        firebase.initializeApp(firebaseConfig);

        // 🔹 Correo permitido
        const emailPermitido = "aesg.alexis@gmail.com";

        // 🔹 Inicializar FirebaseUI
        function iniciarFirebaseUI() {
            const ui = new firebaseui.auth.AuthUI(firebase.auth());
            ui.start('#firebaseui-auth-container', {
                signInOptions: [
                    firebase.auth.GoogleAuthProvider.PROVIDER_ID
                ],
                signInFlow: "popup",
                callbacks: {
                    signInSuccessWithAuthResult: function(authResult) {
                        const user = authResult.user;
                        if (user.email === emailPermitido) {
                            document.getElementById("contenido").style.display = "block";
                            document.getElementById("login-container").style.display = "none";
                        } else {
                            alert("Acceso denegado.");
                            firebase.auth().signOut();
                        }
                        return false;
                    }
                }
            });
        }

        // 🔹 Detectar cambios en autenticación
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                if (user.email === emailPermitido) {
                    document.getElementById("contenido").style.display = "block";
                    document.getElementById("login-container").style.display = "none";
                } else {
                    firebase.auth().signOut();
                    document.getElementById("contenido").style.display = "none";
                    document.getElementById("login-container").style.display = "block";
                    iniciarFirebaseUI();
                }
            } else {
                document.getElementById("contenido").style.display = "none";
                document.getElementById("login-container").style.display = "block";
                iniciarFirebaseUI();
            }
        });

        // 🔹 Cerrar Sesión
        function logout() {
            firebase.auth().signOut().then(() => {
                document.getElementById("contenido").style.display = "none";
                document.getElementById("login-container").style.display = "block";
                iniciarFirebaseUI();
            });
        }
    </script>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: auto; 
            padding: 20px; 
            text-align: center; 
        }
        button { 
            width: 90%; 
            padding: 10px; 
            margin: 10px; 
            font-size: 16px; 
            cursor: pointer; 
            border-radius: 12px;  /* 🔹 Bordes redondeados */
            border: 1px solid #ddd;
            background-color: #007BFF; 
            color: white; 
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .menu-container { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>

    <!-- 🔹 Contenedor de inicio de sesión -->
    <div id="login-container">
        <h2>Iniciar Sesión</h2>
        <div id="firebaseui-auth-container"></div>
    </div>

    <!-- 🔹 Contenido privado (visible solo tras iniciar sesión) -->
    <div id="contenido">
        <h2>Gestión - GastroSat</h2>
        <button onclick="logout()">Cerrar sesión</button>

        <h3>Menú de Gestión</h3>
        <div class="menu-container">
            <button onclick="window.location.href='clientes/'">📂 CLIENTES</button>
            <button onclick="window.location.href='ofertas/'">📄 OFERTAS</button>
            <button onclick="window.location.href='albaranes/'">📦 ALBARANES</button>
            <button onclick="window.location.href='proformas/'">💰 PROFORMAS</button>
            <button onclick="window.location.href='facturas/'">🧾 FACTURAS</button>
        </div>
    </div>

</body>
</html>
