<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión - GastroSat</title>

    <link rel="stylesheet" href="css/styles.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

    <!-- Firebase y lógica de gestión -->
    <script src="js/firebase.js"></script>
    <script src="js/gestion.js"></script>

    <!-- 🚀 Cargar `clientes.js` solo cuando todo esté listo -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("🔥 DOM completamente cargado, ahora cargamos `clientes.js`");

            let script = document.createElement("script");
            script.src = "js/clientes.js";
            script.onload = function() {
                console.log("✅ `clientes.js` cargado correctamente.");
                if (typeof cargarClientes === "function") {
                    console.log("🚀 Ejecutando `cargarClientes()`...");
                    cargarClientes();
                } else {
                    console.error("❌ `cargarClientes` no está definido después de cargar `clientes.js`.");
                }
            };
            document.body.appendChild(script);
        });
    </script>
</head>
<body>
    <h1>Gestión GastroSat</h1>
    <nav>
        <button onclick="cargarVista('ofertas')">📄 Ofertas</button>
        <button onclick="cargarVista('clientes')">👥 Clientes</button>
    </nav>

    <div id="contenido">Cargando...</div>
</body>
</html>
