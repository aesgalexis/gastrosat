<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - GastroSat</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
   <script>
    firebase.auth().onAuthStateChanged(user => {
        if (user) {
            console.log("‚úÖ Usuario autenticado:", user.email);
            cargarClientes(); // Cargar clientes solo si hay sesi√≥n iniciada
        } else {
            console.warn("‚ö†Ô∏è No hay usuario autenticado, iniciando sesi√≥n...");
            firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider())
                .then(() => cargarClientes()) // Cargar clientes tras iniciar sesi√≥n
                .catch(error => console.error("‚ùå Error en autenticaci√≥n:", error));
        }
    });

    function cargarClientes() {
        console.log("üì° Cargando clientes...");

        const tabla = document.getElementById("tabla-clientes");
        if (!tabla) {
            console.error("‚ùå No se encontr√≥ la tabla.");
            return;
        }

        db.collection("clientes").orderBy("nombre", "asc").get()
        .then(snapshot => {
            console.log("‚úÖ Clientes obtenidos:", snapshot.docs.length);

            if (snapshot.empty) {
                tabla.innerHTML = "<tr><td colspan='4'>No hay clientes registrados</td></tr>";
                return;
            }

            tabla.innerHTML = "";
            snapshot.forEach(doc => {
                const cliente = doc.data();
                console.log("üìÑ Cliente:", cliente);

                const fila = `
                    <tr>
                        <td>${cliente.nombre || "-"}</td>
                        <td>${cliente.cif || "-"}</td>
                        <td>${cliente.telefono || "-"}</td>
                        <td>${cliente.email || "-"}</td>
                    </tr>
                `;
                tabla.innerHTML += fila;
            });

            console.log("‚úÖ Tabla actualizada correctamente.");
        })
        .catch(error => console.error("‚ùå Error al cargar clientes:", error));
    }
</script>


    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>

    <h2>Lista de Clientes</h2>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>CIF</th>
                <th>Tel√©fono</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="tabla-clientes">
            <tr><td colspan="4">Cargando...</td></tr>
        </tbody>
    </table>

    <script>
        function cargarClientes() {
            console.log("üì° Cargando clientes...");

            const tabla = document.getElementById("tabla-clientes");
            if (!tabla) {
                console.error("‚ùå No se encontr√≥ la tabla.");
                return;
            }

            db.collection("clientes").orderBy("nombre", "asc").get()
            .then(snapshot => {
                console.log("‚úÖ Clientes obtenidos:", snapshot.docs.length);

                if (snapshot.empty) {
                    tabla.innerHTML = "<tr><td colspan='4'>No hay clientes registrados</td></tr>";
                    return;
                }

                tabla.innerHTML = "";
                snapshot.forEach(doc => {
                    const cliente = doc.data();
                    console.log("üìÑ Cliente:", cliente);

                    const fila = `
                        <tr>
                            <td>${cliente.nombre || "-"}</td>
                            <td>${cliente.cif || "-"}</td>
                            <td>${cliente.telefono || "-"}</td>
                            <td>${cliente.email || "-"}</td>
                        </tr>
                    `;
                    tabla.innerHTML += fila;
                });

                console.log("‚úÖ Tabla actualizada correctamente.");
            })
            .catch(error => console.error("‚ùå Error al cargar clientes:", error));
        }

        // Ejecutar al cargar la p√°gina
        window.onload = cargarClientes;
    </script>

</body>
</html>
