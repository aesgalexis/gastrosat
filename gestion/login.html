<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <!-- Estilos básicos -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>

    <!-- ✅ Cargar Firebase como módulo -->
    <script type="module">
        import { login } from "./js/firebase.js";

        // Hacer que la función login sea accesible en el botón
        window.login = login;
    </script>
</head>
<body>
    <h1>Acceso Restringido</h1>
    <p>Debes iniciar sesión con tu cuenta autorizada.</p>

    <button onclick="login()">Iniciar sesión con Google</button>
</body>
</html>
