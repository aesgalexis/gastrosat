<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Oferta - GastroSat</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; text-align: center; }
        #cliente-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        #conceptos-container { margin-top: 20px; }
        .concepto { display: flex; justify-content: space-between; margin-bottom: 10px; align-items: center; }
        input, select, button { padding: 10px; margin: 5px; border-radius: 12px; border: 1px solid #ddd; }
        button { background-color: #007BFF; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .totales { font-size: 16px; font-weight: bold; display: flex; justify-content: space-between; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>Crear Nueva Oferta</h2>
    <button onclick="window.history.back()">üîô Volver</button>

    <form id="oferta-form">
        <div id="cliente-container">
            <label>Cliente:</label>
            <select id="oferta-cliente" onchange="autocompletarCliente()"></select>

            <label>Nombre:</label>
            <input type="text" id="oferta-nombre" readonly>
        </div>

        <h3>Conceptos</h3>
        <div id="conceptos-container"></div>
        <button type="button" onclick="agregarConcepto()">‚ûï A√±adir Concepto</button>

        <div class="totales">
            <p>Subtotal: <span id="oferta-subtotal">0.00</span> ‚Ç¨</p>
            <p>Total (IVA 21%): <span id="oferta-total">0.00</span> ‚Ç¨</p>
        </div>

        <button type="button" onclick="guardarOferta()">üíæ Guardar Oferta</button>
    </form>

    <script>
        // üîπ Verifica si Firebase ya est√° inicializado antes de usarlo
        if (!firebase.apps.length) {
            const firebaseConfig = {
                apiKey: "AIzaSyAst9f2-Jro1d4OX0henL8OeKXT4Ds35uA",
                authDomain: "factu-f58ab.firebaseapp.com",
                projectId: "factu-f58ab",
                storageBucket: "factu-f58ab.firebasestorage.app",
                messagingSenderId: "126560099435",
                appId: "1:126560099435:web:483f6c5d68ab3217c3652e",
                measurementId: "G-MC2S07WMSL"
            };
            firebase.initializeApp(firebaseConfig);
        }

        // üîπ Inicializar Firestore y Auth
        const db = firebase.firestore();
        const auth = firebase.auth();

        // üîπ Cargar clientes en el selector
        function cargarClientes() {
            const clienteSelect = document.getElementById("oferta-cliente");
            clienteSelect.innerHTML = "<option value=''>Cargando clientes...</option>";

            db.collection("clientes").get()
            .then(snapshot => {
                clienteSelect.innerHTML = "<option value=''>Seleccione un cliente</option>";

                snapshot.forEach(doc => {
                    const cliente = doc.data();
                    const option = document.createElement("option");
                    option.value = doc.id;
                    option.textContent = `${cliente.nombre} (${cliente.cif})`;
                    clienteSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error("Error al cargar clientes:", error);
                clienteSelect.innerHTML = "<option value=''>Error al cargar clientes</option>";
            });
        }

        // üîπ Autocompletar datos del cliente seleccionado
        function autocompletarCliente() {
            const clienteId = document.getElementById("oferta-cliente").value;

            if (!clienteId) return;

            db.collection("clientes").doc(clienteId).get().then(doc => {
                if (doc.exists) {
                    const cliente = doc.data();
                    document.getElementById("oferta-nombre").value = cliente.nombre;
                }
            });
        }

        // üîπ Agregar un nuevo concepto
        function agregarConcepto() {
            const container = document.getElementById("conceptos-container");
            const div = document.createElement("div");
            div.classList.add("concepto");

            div.innerHTML = `
                <input type="text" placeholder="Concepto" class="concepto-nombre" required>
                <input type="number" placeholder="Cantidad" class="concepto-cantidad" value="1" min="1" required oninput="actualizarTotal()">
                <input type="number" placeholder="Precio Unitario (‚Ç¨)" class="concepto-precio" step="0.01" required oninput="actualizarTotal()">
                <button type="button" onclick="eliminarConcepto(this)">‚ùå</button>
            `;

            container.appendChild(div);
            actualizarTotal();
        }

        // üîπ Eliminar un concepto
        function eliminarConcepto(button) {
            button.parentElement.remove();
            actualizarTotal();
        }

        // üîπ Calcular subtotal y total
        function actualizarTotal() {
            let subtotal = 0;
            document.querySelectorAll(".concepto").forEach(concepto => {
                const cantidad = parseFloat(concepto.querySelector(".concepto-cantidad").value) || 0;
                const precio = parseFloat(concepto.querySelector(".concepto-precio").value) || 0;
                subtotal += cantidad * precio;
            });

            const total = subtotal * 1.21; // Aplicar 21% de IVA
            document.getElementById("oferta-subtotal").textContent = subtotal.toFixed(2);
            document.getElementById("oferta-total").textContent = total.toFixed(2);
        }

        // üîπ Guardar Oferta
        function guardarOferta() {
            const clienteId = document.getElementById("oferta-cliente").value;
            if (!clienteId) {
                alert("Seleccione un cliente.");
                return;
            }

            const conceptos = [];
            document.querySelectorAll(".concepto").forEach(concepto => {
                const nombre = concepto.querySelector(".concepto-nombre").value.trim();
                const cantidad = parseFloat(concepto.querySelector(".concepto-cantidad").value) || 1;
                const precio = parseFloat(concepto.querySelector(".concepto-precio").value) || 0;
                if (nombre) {
                    conceptos.push({ nombre, cantidad, precio });
                }
            });

            if (conceptos.length === 0) {
                alert("Debe agregar al menos un concepto.");
                return;
            }

            const subtotal = parseFloat(document.getElementById("oferta-subtotal").textContent);
            const total = parseFloat(document.getElementById("oferta-total").textContent);

            const oferta = {
                clienteId,
                nombre: document.getElementById("oferta-nombre").value,
                fecha: new Date().toISOString().split("T")[0],
                conceptos,
                subtotal,
                total
            };

            db.collection("ofertas").add(oferta)
            .then(() => {
                alert("Oferta guardada correctamente.");
                window.history.back();
            })
            .catch(error => alert("Error al guardar la oferta."));
        }

        // üîπ Cargar clientes al abrir la p√°gina
        window.onload = cargarClientes;
    </script>
</body>
</html>
