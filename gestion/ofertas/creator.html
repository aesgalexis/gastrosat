<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear / Editar Oferta - GastroSat</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; text-align: center; }
        #conceptos-container { margin-top: 20px; }
        .concepto { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        input, select, button { padding: 10px; margin: 5px; border-radius: 12px; border: 1px solid #ddd; }
        button { background-color: #007BFF; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .totales { font-size: 16px; font-weight: bold; display: flex; justify-content: space-between; margin-top: 20px; }
    </style>
</head>
<body>

    <h2 id="titulo">Crear Nueva Oferta</h2>
    <button onclick="window.history.back()">üîô Volver</button>

    <form id="oferta-form">
        <h3>Cliente</h3>
        <p><strong>Cliente:</strong> <span id="oferta-nombre"></span></p>

        <h3>Conceptos</h3>
        <div id="conceptos-container"></div>
        <button type="button" onclick="agregarConcepto()">‚ûï A√±adir Concepto</button>

        <div class="totales">
            <p>Subtotal: <span id="oferta-subtotal">0.00</span> ‚Ç¨</p>
            <p>Total (IVA 21%): <span id="oferta-total">0.00</span> ‚Ç¨</p>
        </div>

        <button type="button" onclick="guardarOferta()">üíæ Guardar Oferta</button>
    </form>

    <script>
        // üîπ Inicializar Firebase
        if (!firebase.apps.length) {
            const firebaseConfig = {
                apiKey: "AIzaSyAst9f2-Jro1d4OX0henL8OeKXT4Ds35uA",
                authDomain: "factu-f58ab.firebaseapp.com",
                projectId: "factu-f58ab",
                storageBucket: "factu-f58ab.firebasestorage.app",
                messagingSenderId: "126560099435",
                appId: "1:126560099435:web:483f6c5d68ab3217c3652e",
                measurementId: "G-MC2S07WMSL"
            };
            firebase.initializeApp(firebaseConfig);
        }

        // üîπ Firestore
        const db = firebase.firestore();
        const urlParams = new URLSearchParams(window.location.search);
        const ofertaId = urlParams.get("ofertaId"); // Detectar si hay una oferta a editar
        let ofertaData = null;

        function cargarOferta() {
            if (ofertaId) {
                document.getElementById("titulo").textContent = "Editar Oferta"; // Cambia el t√≠tulo

                db.collection("ofertas").doc(ofertaId).get()
                .then(doc => {
                    if (!doc.exists) {
                        alert("‚ùå La oferta no existe.");
                        window.history.back();
                        return;
                    }

                    ofertaData = doc.data();
                    document.getElementById("oferta-nombre").textContent = ofertaData.nombre;

                    // Cargar conceptos en la interfaz
                    const container = document.getElementById("conceptos-container");
                    container.innerHTML = "";
                    ofertaData.conceptos.forEach(concepto => {
                        const div = document.createElement("div");
                        div.classList.add("concepto");
                        div.innerHTML = `
                            <input type="text" value="${concepto.nombre}" class="concepto-nombre" required>
                            <input type="number" value="${concepto.cantidad}" min="1" class="concepto-cantidad" required oninput="actualizarTotal()">
                            <input type="number" value="${concepto.precio}" step="0.01" class="concepto-precio" required oninput="actualizarTotal()">
                            <button type="button" onclick="eliminarConcepto(this)">‚ùå</button>
                        `;
                        container.appendChild(div);
                    });

                    actualizarTotal();
                })
                .catch(error => console.error("‚ùå Error al cargar la oferta:", error));
            }
        }

        // üîπ Agregar concepto
        function agregarConcepto() {
            const container = document.getElementById("conceptos-container");
            const div = document.createElement("div");
            div.classList.add("concepto");

            div.innerHTML = `
                <input type="text" placeholder="Concepto" class="concepto-nombre" required>
                <input type="number" placeholder="Cantidad" class="concepto-cantidad" value="1" min="1" required oninput="actualizarTotal()">
                <input type="number" placeholder="Precio Unitario (‚Ç¨)" class="concepto-precio" step="0.01" required oninput="actualizarTotal()">
                <button type="button" onclick="eliminarConcepto(this)">‚ùå</button>
            `;

            container.appendChild(div);
            actualizarTotal();
        }

        // üîπ Calcular totales
        function actualizarTotal() {
            let subtotal = 0;
            document.querySelectorAll(".concepto").forEach(concepto => {
                const cantidad = parseFloat(concepto.querySelector(".concepto-cantidad").value) || 0;
                const precio = parseFloat(concepto.querySelector(".concepto-precio").value) || 0;
                subtotal += cantidad * precio;
            });

            const total = subtotal * 1.21;
            document.getElementById("oferta-subtotal").textContent = subtotal.toFixed(2);
            document.getElementById("oferta-total").textContent = total.toFixed(2);
        }

        // üîπ Guardar oferta (crear o actualizar)
        function guardarOferta() {
            const conceptos = [];
            document.querySelectorAll(".concepto").forEach(concepto => {
                const nombre = concepto.querySelector(".concepto-nombre").value.trim();
                const cantidad = parseFloat(concepto.querySelector(".concepto-cantidad").value) || 1;
                const precio = parseFloat(concepto.querySelector(".concepto-precio").value) || 0;
                if (nombre) conceptos.push({ nombre, cantidad, precio });
            });

            const subtotal = parseFloat(document.getElementById("oferta-subtotal").textContent);
            const total = parseFloat(document.getElementById("oferta-total").textContent);

            if (ofertaId) {
                db.collection("ofertas").doc(ofertaId).update({ conceptos, subtotal, total })
                .then(() => alert("‚úÖ Cambios guardados."));
            }
        }

        // üîπ Cargar oferta si hay un `ofertaId`
        window.onload = cargarOferta;
    </script>

</body>
</html>
