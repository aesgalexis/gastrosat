<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas - GastroSat</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding: 20px; text-align: center; }
        input, select, textarea, button { width: 100%; padding: 10px; margin: 5px 0; font-size: 16px; border-radius: 12px; border: 1px solid #ddd; }
        button { background-color: #007BFF; color: white; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h2>Gestión de Ofertas</h2>
    <button onclick="window.location.href='../'">🔙 Volver</button>

    <h3>Seleccionar Oferta para Editar</h3>
    <select id="oferta-select" onchange="cargarOfertaSeleccionada()">
        <option value="">Nueva Oferta</option>
    </select>

    <button onclick="nuevaOferta()">➕ Nueva Oferta</button>

    <h3>Crear / Editar Oferta</h3>
    <form id="oferta-form">
        <label>Cliente:</label>
        <select id="oferta-cliente" onchange="autocompletarCliente()"></select>

        <label>Nombre:</label>
        <input type="text" id="oferta-nombre" readonly>

        <label>Nombre Fiscal:</label>
        <input type="text" id="oferta-nombre-fiscal" readonly>

        <label>Dirección:</label>
        <input type="text" id="oferta-direccion" readonly>

        <label>CIF:</label>
        <input type="text" id="oferta-cif" readonly>

        <label>Descripción de la Oferta:</label>
        <textarea id="oferta-descripcion" rows="3"></textarea>

        <label>Importe Total (€):</label>
        <input type="number" id="oferta-importe" step="0.01">

        <label>Estado:</label>
        <select id="oferta-estado">
            <option value="Pendiente">Pendiente</option>
            <option value="Aceptada">Aceptada</option>
            <option value="Rechazada">Rechazada</option>
        </select>

        <button type="button" onclick="guardarOferta()">💾 Guardar Oferta</button>
    </form>

    <script>
        // 🔹 Verifica si Firebase ya está inicializado antes de usarlo
        if (!firebase.apps.length) {
            const firebaseConfig = {
                apiKey: "AIzaSyAst9f2-Jro1d4OX0henL8OeKXT4Ds35uA",
                authDomain: "factu-f58ab.firebaseapp.com",
                projectId: "factu-f58ab",
                storageBucket: "factu-f58ab.firebasestorage.app",
                messagingSenderId: "126560099435",
                appId: "1:126560099435:web:483f6c5d68ab3217c3652e",
                measurementId: "G-MC2S07WMSL"
            };
            firebase.initializeApp(firebaseConfig);
        }

        // 🔹 Inicializar Firestore
        const db = firebase.firestore();
        let ofertaEnEdicion = null; // Guardará la oferta que se está editando

        // 🔹 Cargar ofertas en el selector
        function cargarOfertas() {
            const ofertaSelect = document.getElementById("oferta-select");
            ofertaSelect.innerHTML = "<option value=''>Nueva Oferta</option>";

            db.collection("ofertas").orderBy("fecha", "desc").get()
            .then(snapshot => {
                snapshot.forEach(doc => {
                    const oferta = doc.data();
                    const option = document.createElement("option");
                    option.value = doc.id;
                    option.textContent = `${oferta.ofertaId} - ${oferta.nombre}`;
                    ofertaSelect.appendChild(option);
                });
            });
        }

        // 🔹 Cargar clientes en el selector
        function cargarClientes() {
            const clienteSelect = document.getElementById("oferta-cliente");
            db.collection("clientes").get().then(snapshot => {
                snapshot.forEach(doc => {
                    const cliente = doc.data();
                    const option = document.createElement("option");
                    option.value = doc.id;
                    option.textContent = `${cliente.nombre} (${cliente.cif})`;
                    clienteSelect.appendChild(option);
                });
            });
        }

        // 🔹 Autocompletar datos del cliente seleccionado
        function autocompletarCliente() {
            const clienteId = document.getElementById("oferta-cliente").value;
            if (!clienteId) return;

            db.collection("clientes").doc(clienteId).get().then(doc => {
                if (doc.exists) {
                    const cliente = doc.data();
                    document.getElementById("oferta-nombre").value = cliente.nombre;
                    document.getElementById("oferta-nombre-fiscal").value = cliente.nombreFiscal;
                    document.getElementById("oferta-direccion").value = cliente.direccion;
                    document.getElementById("oferta-cif").value = cliente.cif;
                }
            });
        }

        // 🔹 Cargar oferta seleccionada para edición
        function cargarOfertaSeleccionada() {
            const ofertaId = document.getElementById("oferta-select").value;
            if (!ofertaId) {
                nuevaOferta(); // Si se elige "Nueva Oferta", limpiar el formulario
                return;
            }

            db.collection("ofertas").doc(ofertaId).get().then(doc => {
                if (doc.exists) {
                    const oferta = doc.data();
                    ofertaEnEdicion = ofertaId;

                    document.getElementById("oferta-cliente").value = oferta.clienteId;
                    autocompletarCliente(); // Llenar los datos del cliente automáticamente
                    document.getElementById("oferta-descripcion").value = oferta.descripcion;
                    document.getElementById("oferta-importe").value = oferta.importe;
                    document.getElementById("oferta-estado").value = oferta.estado;
                }
            });
        }

        // 🔹 Crear o actualizar oferta en Firestore
        function guardarOferta() {
            const clienteId = document.getElementById("oferta-cliente").value;
            const descripcion = document.getElementById("oferta-descripcion").value;
            const importe = document.getElementById("oferta-importe").value;
            const estado = document.getElementById("oferta-estado").value;

            if (!clienteId || !descripcion || !importe) {
                alert("❌ Completa todos los campos obligatorios.");
                return;
            }

            const datosOferta = {
                clienteId,
                descripcion,
                importe: parseFloat(importe),
                estado,
                fecha: new Date().toISOString().split("T")[0]
            };

            if (ofertaEnEdicion) {
                db.collection("ofertas").doc(ofertaEnEdicion).update(datosOferta)
                .then(() => alert("✅ Oferta actualizada correctamente."));
            } else {
                datosOferta.ofertaId = `OF-${Date.now()}`;
                db.collection("ofertas").doc(datosOferta.ofertaId).set(datosOferta)
                .then(() => alert("✅ Oferta creada correctamente."));
            }
        }

        // 🔹 Resetear formulario para crear una nueva oferta
        function nuevaOferta() {
            ofertaEnEdicion = null;
            document.getElementById("oferta-form").reset();
        }

        window.onload = () => {
            cargarClientes();
            cargarOfertas();
        };
    </script>
</body>
</html>
