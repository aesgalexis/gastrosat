<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas - GastroSat</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        button { padding: 5px 10px; border-radius: 8px; cursor: pointer; }
        .editar { background-color: #FFC107; }
        .editar:hover { background-color: #E0A800; }
        .pdf { background-color: #007BFF; color: white; }
        .pdf:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h2>Gesti√≥n de Ofertas</h2>
    <button onclick="window.location.href='creator.html'">‚ûï Crear Nueva Oferta</button>

    <table>
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Subtotal (‚Ç¨)</th>
                <th>Total (‚Ç¨)</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="ofertas-lista"></tbody>
    </table>

    <script>
        // üîπ Inicializar Firebase
        if (!firebase.apps.length) {
            const firebaseConfig = {
                apiKey: "AIzaSyAst9f2-Jro1d4OX0henL8OeKXT4Ds35uA",
                authDomain: "factu-f58ab.firebaseapp.com",
                projectId: "factu-f58ab",
                storageBucket: "factu-f58ab.firebasestorage.app",
                messagingSenderId: "126560099435",
                appId: "1:126560099435:web:483f6c5d68ab3217c3652e",
                measurementId: "G-MC2S07WMSL"
            };
            firebase.initializeApp(firebaseConfig);
        }

        // üîπ Cargar ofertas en la tabla
        function cargarOfertas() {
            const lista = document.getElementById("ofertas-lista");
            lista.innerHTML = "<tr><td colspan='4'>Cargando ofertas...</td></tr>";

            const db = firebase.firestore();
            db.collection("ofertas").orderBy("fecha", "desc").get()
            .then(snapshot => {
                lista.innerHTML = "";
                snapshot.forEach(doc => {
                    const oferta = doc.data();
                    const tr = document.createElement("tr");

                    tr.innerHTML = `
                        <td>${oferta.nombre}</td>
                        <td>${oferta.subtotal.toFixed(2)}</td>
                        <td>${oferta.total.toFixed(2)}</td>
                        <td>
                            <button class="editar" onclick="editarOferta('${doc.id}')">‚úèÔ∏è Editar</button>
                            <button class="pdf" onclick="generarPDF('${doc.id}')">üìÑ PDF</button>
                        </td>
                    `;
                    lista.appendChild(tr);
                });
            })
            .catch(error => console.error("‚ùå Error al cargar ofertas:", error));
        }

        // üîπ Redirigir a la p√°gina de edici√≥n
        function editarOferta(ofertaId) {
            window.location.href = `editor.html?ofertaId=${ofertaId}`;
        }

        // üîπ Redirigir a la p√°gina de generaci√≥n de PDF
        function generarPDF(ofertaId) {
            window.location.href = `generator.html?ofertaId=${ofertaId}`;
        }

        window.onload = cargarOfertas;
    </script>

</body>
</html>
