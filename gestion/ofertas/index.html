<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas - GastroSat</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; text-align: center; }
        button { background-color: #007BFF; color: white; padding: 10px; border: none; border-radius: 12px; cursor: pointer; margin: 10px 0; }
        button:hover { background-color: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f4f4f4; }
        .btn-small { padding: 5px; font-size: 14px; }
        .delete-btn { background-color: red; }
        .delete-btn:hover { background-color: darkred; }
    </style>
</head>
<body>

    <h2>GestiÃ³n de Ofertas</h2>
    <button onclick="window.location.href='../'">ğŸ”™ Volver</button>
    <button onclick="window.location.href='creator.html'">â• Crear Oferta</button>

    <h3>Ofertas Existentes</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Importe</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-ofertas">
            <tr><td colspan="5">Cargando ofertas...</td></tr>
        </tbody>
    </table>

    <script>
        // ğŸ”¹ Verifica si Firebase ya estÃ¡ inicializado antes de usarlo
        if (!firebase.apps.length) {
            const firebaseConfig = {
                apiKey: "AIzaSyAst9f2-Jro1d4OX0henL8OeKXT4Ds35uA",
                authDomain: "factu-f58ab.firebaseapp.com",
                projectId: "factu-f58ab",
                storageBucket: "factu-f58ab.firebasestorage.app",
                messagingSenderId: "126560099435",
                appId: "1:126560099435:web:483f6c5d68ab3217c3652e",
                measurementId: "G-MC2S07WMSL"
            };
            firebase.initializeApp(firebaseConfig);
        }

        // ğŸ”¹ Inicializar Firestore y Auth
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ğŸ”¹ Esperar autenticaciÃ³n antes de cargar datos
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("âœ… Usuario autenticado:", user.email);
                cargarOfertas();
            } else {
                console.error("âŒ Usuario no autenticado, redirigiendo...");
                window.location.href = "../"; 
            }
        });

        // ğŸ”¹ Cargar ofertas en la tabla
        function cargarOfertas() {
            const tabla = document.getElementById("tabla-ofertas");
            tabla.innerHTML = "<tr><td colspan='5'>Cargando ofertas...</td></tr>";

            db.collection("ofertas").orderBy("fecha", "desc").get()
            .then(snapshot => {
                if (snapshot.empty) {
                    tabla.innerHTML = "<tr><td colspan='5'>No hay ofertas registradas</td></tr>";
                    return;
                }

                tabla.innerHTML = "";
                snapshot.forEach(doc => {
                    const oferta = doc.data();
                    const fila = `
                        <tr>
                            <td>${oferta.ofertaId}</td>
                            <td>${oferta.nombre}</td>
                            <td>${oferta.importe} â‚¬</td>
                            <td>${oferta.estado}</td>
                            <td>
                                <button class="btn-small" onclick="editarOferta('${doc.id}')">âœï¸ Editar</button>
                                <button class="btn-small" onclick="generarPDF('${doc.id}')">ğŸ“„ PDF</button>
                                <button class="btn-small delete-btn" onclick="eliminarOferta('${doc.id}')">ğŸ—‘ï¸ Eliminar</button>
                            </td>
                        </tr>
                    `;
                    tabla.innerHTML += fila;
                });
            })
            .catch(error => console.error("âŒ Error al cargar ofertas:", error));
        }

        // ğŸ”¹ Redirigir a la ediciÃ³n de una oferta
        function editarOferta(ofertaId) {
            window.location.href = `editar.html?ofertaId=${ofertaId}`;
        }

        // ğŸ”¹ Redirigir a la generaciÃ³n de PDF
        function generarPDF(ofertaId) {
            window.location.href = `generator.html?ofertaId=${ofertaId}`;
        }

        // ğŸ”¹ Eliminar una oferta
        function eliminarOferta(ofertaId) {
            if (!confirm("Â¿EstÃ¡s seguro de que deseas eliminar esta oferta?")) return;

            db.collection("ofertas").doc(ofertaId).delete()
            .then(() => {
                alert("âœ… Oferta eliminada correctamente.");
                cargarOfertas(); // Recargar la lista
            })
            .catch(error => console.error("âŒ Error al eliminar oferta:", error));
        }
    </script>
</body>
</html>
